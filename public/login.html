<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Login | College Timetable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: white;
      width: 380px;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: slide 0.7s ease;
    }

    @keyframes slide {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #1fa059;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.95;
    }

    .back {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
    }

    .back a {
      text-decoration: none;
      color: #667eea;
    }

    .msg {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>üë©‚Äçüè´ Teacher Login</h2>
    <div class="subtitle">Faculty access only</div>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button class="btn" onclick="login()">Login</button>

    <div class="msg" id="msg"></div>

    <div class="back">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        document.getElementById('msg').innerText = "Please fill all fields";
        return;
      }

      const res = await fetch('/teacherlogin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (data.success) {
        document.getElementById('msg').style.color = "green";
        document.getElementById('msg').innerText = "Login successful!";
        // later redirect to dashboard
         window.location = "admin.html";
      } else {
        document.getElementById('msg').style.color = "red";
        document.getElementById('msg').innerText = "Invalid email or password";
      }
    }
  </script>

</body>
</html>
